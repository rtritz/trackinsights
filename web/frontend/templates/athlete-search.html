{% extends 'base.html' %}

{% block content %}
<section class="min-h-screen bg-white text-base-content pt-20 sm:pt-24 pb-16 px-4 sm:px-6">
  <div class="max-w-3xl mx-auto space-y-10">
    <a href="javascript:history.back()"
      class="fixed top-5 md:top-7 left-4 sm:left-5 md:left-10 z-[70] h-8 w-8 md:h-10 md:w-10 inline-flex items-center justify-center rounded-full border-2 border-[#8c0327] text-white bg-[#8c0327] shadow-md hover:bg-[#6b0220] transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
          clip-rule="evenodd" />
      </svg>
    </a>

    <header class="space-y-4 text-center">
      <h1 class="font-impact text-primary text-4xl sm:text-5xl md:text-6xl">
        Find Your Athlete
      </h1>
      <p class="text-base sm:text-lg text-gray-600 max-w-2xl mx-auto">
        Search by athlete name or school to jump directly to their dashboard.
      </p>
    </header>

    <div class="bg-white rounded-3xl p-6 shadow-2xl space-y-6 border border-base-200">
      <form id="searchForm" class="space-y-4" autocomplete="off">
        <label for="searchInput" class="text-sm font-semibold text-primary tracking-wide uppercase">Search</label>
        <input id="searchInput" name="q" type="text"
          class="input input-lg input-primary w-full bg-white text-base-content" placeholder="Ex: Jordan Smith Cathedral"
          aria-label="Search athletes by name or school" />
      </form>
      <div id="results" class="rounded-2xl border border-primary/30 bg-white text-base-content p-4 min-h-[180px] athlete-search-results"
        aria-live="polite">
        <p class="text-sm text-gray-500">Results will appear here once you start typing.</p>
      </div>
    </div>
  </div>
</section>

<style>
  .athlete-search-results .btn {
    font-size: 1rem;
    border-radius: 1rem;
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    line-height: 1.35;
    white-space: normal;
    padding: 0.85rem 2rem;
    min-height: 0;
    height: auto;
  }

  .athlete-search-results .result-text {
    flex: 1;
    line-height: 1.4;
    word-break: break-word;
  }

  .athlete-search-results .result-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 9999px;
    padding: 0.2rem 0.75rem;
    font-size: 0.78rem;
    line-height: 1;
  }

  @media (max-width: 640px) {
    .athlete-search-results {
      padding: 1.15rem;
    }

    .athlete-search-results .btn {
      font-size: 0.92rem;
      padding: 0.75rem 1.35rem;
      gap: 0.6rem;
      line-height: 1.3;
    }

    .athlete-search-results .result-text {
      font-size: 0.95em;
      line-height: 1.35;
    }

    .athlete-search-results .result-badge {
      font-size: 0.7rem;
      padding: 0.15rem 0.55rem;
    }
  }
</style>
{% endblock %}
