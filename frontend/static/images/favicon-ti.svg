<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Track Insights monogram">
  <defs>
    <linearGradient id="tiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b0a14" />
      <stop offset="100%" stop-color="#ff6b2c" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.25)" />
    </filter>
  </defs>
  <rect width="64" height="64" rx="14" fill="url(#tiGradient)" />
  <text x="32" y="36" text-anchor="middle" dominant-baseline="middle"
        font-size="34" font-weight="800" font-style="italic" letter-spacing="1"
        font-family="'Arial Black', 'Impact', 'Racing Sans One', sans-serif"
        fill="#fff" filter="url(#glow)">TI</text>
</svg>
