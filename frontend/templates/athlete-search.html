{% extends 'base.html' %}

{% block content %}
<section class="min-h-screen bg-white text-base-content pt-28 pb-16 px-4 sm:px-6">
  <div class="max-w-3xl mx-auto space-y-10">
    <a href="{{ url_for('main.home') }}" class="inline-flex items-center gap-2 text-gray-500 hover:text-primary">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Back to home
    </a>

    <header class="space-y-4 text-center">
      <h1 class="font-impact text-primary text-4xl sm:text-5xl md:text-6xl" style="font-family: Impact, 'Arial Black', sans-serif;">
        Find an Athlete
      </h1>
      <p class="text-base sm:text-lg text-gray-600 max-w-2xl mx-auto">
        Search by athlete name or school to jump directly to their dashboard.
      </p>
    </header>

    <div class="bg-white rounded-3xl p-6 shadow-2xl space-y-6 border border-base-200">
      <form id="searchForm" class="space-y-4" autocomplete="off">
        <label for="searchInput" class="text-sm font-semibold text-primary tracking-wide uppercase">Search</label>
        <input id="searchInput" name="q" type="text"
          class="input input-lg input-primary w-full bg-white text-base-content" placeholder="Ex: Jordan Smith Cathedral"
          aria-label="Search athletes by name or school" />
      </form>
      <div id="results" class="rounded-2xl border border-primary/30 bg-white text-base-content p-4 min-h-[180px]"
        aria-live="polite">
        <p class="text-sm text-gray-500">Results will appear here once you start typing.</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
