<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Track Insights</title>
    <!-- <link href="../static/css/output.css" rel="stylesheet"> -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">

    <!-- Impact font via Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Impact:wght@400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Contrail+One&family=Racing+Sans+One&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Contrail+One&family=Racing+Sans+One&family=Staatliches&display=swap');
      .font-impact {
        font-family: 'Impact', Impact, Charcoal, sans-serif;
        font-style: italic;
      }
      .racing-sans-one-regular {
        font-family: "Racing Sans One", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .contrail-one-regular {
        font-family: "Contrail One", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .staatliches-regular {
        font-family: "Staatliches", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      
      .font-oswald-italic-bold {
        font-family: "Oswald", sans-serif;
        font-optical-sizing: auto;
        font-weight: 900;
        font-style: italic;
      }


    </style>
  </head>
  <body class="min-h-screen bg-base-200 text-base-content">

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center">
      <div class="text-center">
        <div id="track-text" class="font-impact italic text-primary text-8xl md:text-9xl font-bold opacity-0" style="font-family: Impact, 'Arial Black', sans-serif;">
          Track
        </div>
        <div id="insights-text" class="font-impact italic text-primary text-8xl md:text-9xl font-bold opacity-0" style="font-family: Impact, 'Arial Black', sans-serif;">
          Insights
        </div>
      </div>
    </div>

    <style>
      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
      
      .float-in {
        animation: floatIn 0.2s ease-out forwards;
      }
      
      .slide-out {
        animation: slideOutRight .6s ease-in-out forwards;
      }
      
      @keyframes menuSlideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      @keyframes menuSlideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
      
      @keyframes menuItemFloatIn {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes menuItemFloatOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(50px);
        }
      }
      
      .menu-slide-in {
        animation: menuSlideIn 0.6s ease-in-out forwards;
      }
      
      .menu-slide-out {
        animation: menuSlideOut 0.6s ease-in-out forwards;
      }
      
      .menu-item-float-in {
        animation: menuItemFloatIn 0.2s ease-out forwards;
      }
      
      .menu-item-float-out {
        animation: menuItemFloatOut 0.2s ease-out forwards;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const overlay = document.getElementById('loading-overlay');
        const trackText = document.getElementById('track-text');
        const insightsText = document.getElementById('insights-text');
        
        // Animate "Track" first
        setTimeout(() => {
          trackText.classList.add('float-in');
        }, 250);
        
        // Animate "Insights" after "Track"
        setTimeout(() => {
          insightsText.classList.add('float-in');
        }, 500);
        
        // Slide everything out to the right
        setTimeout(() => {
          overlay.classList.add('slide-out');
          // Remove from DOM after animation completes
          setTimeout(() => {
            overlay.remove();
          }, 600);
        }, 2000);
      });
    </script>

            <nav class="flex flex-col items-center gap-8">

            </nav>
          </div>
          
          <!-- Desktop parallelogram menu -->
          <div class="menu menu-horizontal parallelogram-nav z-55 rounded-2xl hidden lg:flex">
              <div class="flex">
                <a href="/" class="font-oswald-italic-bold text-2xl backdrop-blur-none rounded-full mx-2 inline-flex items-center justify-center px-0 py-1 w-20">Home</a>
                <p href="/" class="font-oswald-italic-bold text-2xl backdrop-blur-none rounded-full mx-2 inline-flex items-center justify-center px-0 py-1 w-20 text-gray-400">Queries</p>
                <p href="/" class="font-oswald-italic-bold text-2xl backdrop-blur-none rounded-full mx-2 inline-flex items-center justify-center px-0 py-1 w-20 text-gray-400">About</p>
                <p href="/" class="font-oswald-italic-bold text-2xl backdrop-blur-none rounded-full mx-2 inline-flex items-center justify-center px-0 py-1 w-20 text-gray-400">Contact</p>
              </div>
            </div>
        </div>
        
        <style>
          /* White parallelogram background for entire navbar */
          .navbar-bg-parallelogram {
            position: absolute;
            top: 0;
            left: 0.5rem;
            right: 0.5rem;
            width: calc(100% - 1rem);
            height: 100%;
            background-color: rgb(255, 255, 255, 0.6); 
            backdrop-filter: blur(10px);
            transform: skewX(-15deg);
            transform-origin: center;
            z-index: -1;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          }
          
          @media (min-width: 1024px) {
            .navbar-bg-parallelogram {
              left: 2rem;
              right: 2rem;
              width: calc(100% - 4rem);
            }
          }
          
          .parallelogram-nav {
            background-color: #8c0327; /* Track red color */
            transform: skewX(-15deg);
            padding: 0.75rem 1.5rem;
            position: relative;
            transition: background-color 0.3s ease;
          }
          
          .parallelogram-nav:hover {
            background-color: #a50430; /* Lighter red on hover */
          }
          
          /* White text on red background */
          .parallelogram-nav a {
            color: white;
            transition: transform 0.2s ease;
          }
          
          .parallelogram-nav a:hover {
            transform: skewX(10deg) scale(1.05);
          }
          
          .parallelogram-nav > * {
            transform: skewX(15deg); /* Counter-skew the children */
            display: inline-block;
            position: relative;
            z-index: 1;
          }
        </style>
    </div>
