<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Track Insights</title>
    <link href="../static/css/output.css" rel="stylesheet">
    <!-- Impact font via Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Impact:wght@400&display=swap');
      .font-impact {
        font-family: 'Impact', Impact, Charcoal, sans-serif;
        font-style: italic;
      }
    </style>
  </head>
  <body class="min-h-screen bg-base-200 text-base-content">
    <!-- DaisyUI Top Navbar -->
    <div class="navbar bg-gradient-to-b from-black to-black/0 px-4 p-2 mb-10">
      <!-- Sidebar hamburger button on the left -->
      <div class="flex-none">
        <label for="my-drawer" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-6 h-6 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16">
            </path>
          </svg>
        </label>
      </div>
      <!-- Centered, italic Impact font home button -->
      <div class="flex-1 flex justify-center">
        <a href="#" class="normal-case text-6xl font-impact italic text-primary border-none shadow-none hover:text-red-600 duration-200">
          Track Insights
        </a>
      </div>
      <!-- Placeholder to help keep centered alignment -->
      <div class="flex-none w-10"></div>
    </div>

    <div class="drawer">
      <input id="my-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        <!-- Page content here -->
        <!-- You can remove this duplicate hamburger if you only want top bar version -->
        <!--
        <label for="my-drawer" class="btn btn-primary drawer-button mt-2 ml-2 rounded-3xl">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </label>
        -->
        <div class="max-w-3/4 mx-auto p-6 bg-base-100 shadow-2xl rounded-2xl">
          {% block content %}{% endblock %}
        </div>
        <div class="h-10"></div>
      </div>
      <div class="drawer-side">
        <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
          <li><a href="#">Home</a></li>
          <li class="menu-title">Athletes</li>
          <li><a href="#">Find Athlete</a></li>
          <li><a href="#">Athlete Results</a></li>
          <li class="menu-title">Coaches</li>
          <li><a href="#">(X)</a></li>
          <li><a href="#">(Y)</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
